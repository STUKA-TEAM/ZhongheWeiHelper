<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>上传图片</title>
<!-- 1.需要的css资源 -->
<link href="css/common/uploadify.css" rel="stylesheet" type="text/css"></link>

</head>
<body>
<!-- 2.文件上传按钮  -->
<input id="file-upload" name="file-upload" type="file" />

<!-- 3.文件上传成功后，tools.js中函数会将图片在服务器上的值（出去size和后缀）写入这个input -->
<input id="file-upload-path" value = " " type="hidden" />
<!-- 4.文件上传成功后，tools.js会重写这个图片的路径  -->
<img id="file-upload-img" src=" "/>
<!-- 测试button -->
<button type="button" onclick="alert( $('#file-upload-path').val())" >显示图片在服务器上路径</button>

</body>

<!-- 5.需要的js资源 -->
<script src="js/common/jquery-1.10.2.min.js"></script>
<script src="js/common/jquery.uploadify.min.js"></script>
<script src="js/common/swfobject.js"></script>
<script src="js/common/tools.js"></script>
<script type="text/javascript">
$(document).ready(uploadImg("file-upload"));
</script>
